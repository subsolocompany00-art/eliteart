<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteArt - Coleção Exclusiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#fbf8f5',
                100: '#f5efe8',
                200: '#ebdec9',
                300: '#dec4a3',
                400: '#d0a479',
                500: '#c48653', // Elegant Bronze
                600: '#b66b40',
                700: '#975333',
                800: '#7d452f',
                900: '#653a29',
                950: '#361d15',
              },
              gold: {
                100: '#fbf4d6',
                200: '#f5e4a8',
                300: '#efce77',
                400: '#e9b54b',
                500: '#e39b29', // Champagne Gold
                600: '#c67a20',
                700: '#a4581a',
                800: '#86451a',
              },
              stone: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a', // Rich Navy/Black base
                950: '#020617', // Deepest Black
              }
            },
            animation: {
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 15s infinite',
              'float': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 4s linear infinite',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-15px)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "200% 0" },
                "100%": { backgroundPosition: "-200% 0" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* stone-950 */
        color: #f1f5f9; /* stone-100 */
      }
      .luxury-shadow {
        box-shadow: 0 10px 40px -10px rgba(196, 134, 83, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
